<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='fullcalendar.css' rel='stylesheet' />
<link href='fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='lib/moment.min.js'></script>
<script src='lib/jquery.min.js'></script>
<script src='lib/jquery-ui.custom.min.js'></script>
<script src='fullcalendar.js'></script>
<script src='lang-all.js'></script>
<script>

	$(document).ready(function() {

		var currentLangCode = 'zh-cn';

		// build the language selector's options
		$.each($.fullCalendar.langs, function(langCode) {
			$('#lang-selector').append(
				$('<option/>')
					.attr('value', langCode)
					.prop('selected', langCode == currentLangCode)
					.text(langCode)
			);
		});

		// rerender the calendar when the selected option changes
		$('#lang-selector').on('change', function() {
			if (this.value) {
				currentLangCode = this.value;
				$('#calendar').fullCalendar('destroy');
				renderCalendar();
			}
		});
	function renderCalendar() {
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'year,month,agendaWeek,agendaDay'
			},
			editable: false,
			droppable: false, // this allows things to be dropped onto the calendar
			defaultDate: '2016-02-01',
			defaultView: 'year',
			lang:currentLangCode,
			drop: function() {
				// is the "remove after drop" checkbox checked?
				if ($('#drop-remove').is(':checked')) {
					// if so, remove the element from the "Draggable Events" list
					$(this).remove();
				}
			},
			events: [
				{
					title: 'test',
					start: '2015-01-11 10:00:00',
					end: '2015-05-18 21:00:00',
					endT: '2015-05-18 21:00:00',
					color: '#0080FF',
					linkTitle:'2015-01-11 - 2016-05-18 (七天)test'
				},
				{
					title: '足球赛事1',
					start: '2015-01-11 10:00:00',
					end: '2016-01-18 21:00:00',
					endT: '2016-01-18 21:00:00',
					color: '#0080FF',
					linkTitle:'2015-01-11 - 2016-01-18 (七天)《足球赛事1》'
				},
				{

					start: '2016-01-11 10:00:00',
					end: '2016-01-18 21:00:00',
					endT: '2016-01-18 21:00:00',
					color: '#0080FF',
					linkTitle:'2016-01-11 - 2016-01-18 (七天)《足球赛事2》'
				},
				{
					title: '喜羊羊与灰太狼喜羊羊与灰太狼',
					id: 'availableForMeeting',
					start: '2016-01-14 10:00:00',
					end: '2016-01-22 16:00:00',
					endT: '2016-01-22 16:00:00',
					color: '#257e4a',
					linkTitle:'2016-01-14 - 2016-01-22 (九天)动漫《喜羊羊与灰太狼》'
				},
				{
					title: '花千骨',
					start: '2016-02-03 13:00:00',
					end: '2016-02-07 16:00:00',
					endT: '2016-02-07 16:00:00',

				},
				{

				{

		});
	 }
	 
	 renderCalendar();

	});

</script>

</head>
